<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Exercises | Part Four: Statements</title>
</head>
<body>
    <h1>JavaScript Statements Example</h1>
    
    <p>Statements here are separated by semicolons</p>

    <p>The sum of variables x (5), and y (6): </p>

    <p id="demo"></p>
    
    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
