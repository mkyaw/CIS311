<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Exercises | Part Six: Expressions #2</title>
</head>
<body>
    <h1>JavaScript Expression Example</h1>
    
    <p>Expressions concatenation:</p>

    <p id="demo"></p>
    <p id="datedemo"></p>
    
    <script>
        var x = "John";
        var y = "Doe";
        document.getElementById("demo").innerHTML = x + " " + y;
    </script>

    <script>
        var d = new Date("October 13, 2015 8:15:00");
        document.getElementById("datedemo").innerHTML = "Date: " +d;
    </script>
</body>
