<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Exercises | Part Nine: Button with Function</title>
</head>
<body>
    <p>Click the button below to diaply days of the week</p>

    <button onclick="myFunction()">try this out</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var d = new Date();
            var n = d.getDay();
            document.getElementById("demo").innerHTML = n;
        }
    </script>
</body>
</html>
