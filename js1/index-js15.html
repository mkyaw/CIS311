<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Exercises | Part 15: Remove Properties from Existing Object</title>
</head>
<body>
    <h2>Remove Properties from Existing Object</h2>

    <p id="demo"></p>

    <script>
        var person = { //core object, initialiazed as a variable
            firstname: "John",
            lastname: "Doe",
            age:50,
            eyecolor:"blue"
        };
        
        person.nationality = "English"; //set a new attribute, adding to its prototype

        delete person.age;

        document.getElementById("demo").innerHTML = person.firstname + " is " + 
        person.age + " years old.";
    </script>
</body>
</html>
