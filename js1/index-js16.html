<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Exercises | Part 16: Object Methods</title>
</head>
<body>
    <h2>Create and Use Object Methods</h2>

    <p id="demo"></p>

    <script>
        var person = { //core object, initialiazed as a variable
            firstname : "John",
            lastname : "Doe",
            fullname : function() {
                return this.firstname + " " + this.lastname;
            }
        };
        
        document.getElementById("demo").innerHTML = person.fullname();
    </script>
</body>
</html>
