<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Exercises | Part Nine: Button with Function</title>
</head>
<body>
    <p>Click the button below to diaply days of the week</p>

    <button onclick="myFunction()">try this out</button>

    <p id="demo"></p>

    <p id="demo2"></p>

    <script>
        function myFunction() {
            var d = new Date().getDay();
            var d2 = new Date().getDay();
            //var n = d.getDay();
            document.getElementById("demo").innerHTML = "<strong>Day of the week as the number is: " + d + "</strong>";

            document.getElementById("demo2").innerText = "<strong>Day of the week as the number is: " + d2 + "</strong>";
        }
    </script>
</body>
</html>
