<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Exercises | Part 13: Access Objects in JS with For Loop</title>
</head>
<body>
    <h2>Access Objects Created in JS (For Loop)</h2>

    <p id="demo"></p>

    <script>
        var txt = "";
        var person = {fname : "John", lname: "Doe", age:25};
        var x;

        // assign a new variable to "txt" as the loop iterates
        // "txt" accumulates content as the "for" loop progresses
        for (x in person) {
            txt += person[x] + " ";
        }

        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
